<script>
Split(['#editor', '#simulator'], {
    sizes: [50, 50],
    gutterSize: 3
})
Split(['#jupyter', '#rightarea'], {
    sizes: [25, 75],
    gutterSize: 3
})
Split(['#toparea', '#bottomarea'], {
    sizes: [60,40],
    gutterSize:3,
    direction: 'vertical'
})
$(function() {

 var a_window,a_width,a_height,a_style;

 $.fn.showButtons = function() {

     this.each(function() {
         var link = $( this );
         button=$("<a class='minibutton fullscreen' href='#'><i class='fas fa-expand'></i></a>");
         button.click(function() {
            if(a_window) {
              a_window.css({"z-index":"10"});
              a_window.css({"position":"relative","top":"0px"});
              a_window.attr("style",a_style);
              a_window=null;
              $(".iframer").show();
            }
            else {
              a_window=link;
              a_window.css({"z-index":"100"});
              a_style=link.attr("style")
              a_window.height($(document).height()-37);
              $(".iframer").hide();
              link.show();
              link.css({"position":"absolute","top":"37px","right":"0px","left":"0px","bottom":"0px","width":"100%"});

            }

          });
         link.append( button );
     });

     return this;

 };

  $( "#editor" ).showButtons();
  $( "#simulator" ).showButtons();
  $( "#bottomarea" ).showButtons();
  $( "#jupyter" ).showButtons();
});


</script>
